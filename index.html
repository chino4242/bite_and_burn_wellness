<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite and Burn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/Screenshot 2025-04-03 at 10.40.44 AM.png">
        <h3>Bite the Good Stuff, Burn the Bad—Track Your Way to Happy and Glad!</h3>
        
    </div>
    <div class="form-container">
        <h1>Daily Data Capture</h1>
        <form id="dailyForm">
            <label for="hoursSlept">Hours Slept:</label>
            <input type="number" id="hoursSlept" required>
            <br><br>

             <label for="carbs">Carbohydrates (g):</label>
            <input type="number" id="carbs" required>
            <br><br>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" required>
            <br><br>

            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" required>
            <br><br>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" required>
            <br><br>

            <label for="steps">Steps:</label>
            <input type="number" id="steps" required>
            <br><br>

            <label for="workout">Workout (minutes):</label>
            <input type="number" id="workout" required>
            <br><br>

            <label for="mood">Mood/Mindset Rating (1-10):</label>
            <input type="number" id="mood" min="1" max="10" required>
            <br><br>

        <button type="submit">Submit</button>
        </form>

        <h2 id="result"></h2>

    </div>
</body>
</html>
