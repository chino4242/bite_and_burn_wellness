<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="index.html">Home</a>

  <!-- User Profile Form -->

    <div class="container mt-5">
        <div id="profileForm" class="border p-4 rounded">
            <h2>User Profile</h2>
            <form>
                <div class="form-group">
                    <label for="profileName">Name</label>
                    <input type="text" id="profileName" class="form-control" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="targetSleep">Target Sleep (hours)</label>
                    <input type="number" id="targetSleep" class="form-control" placeholder="Target Sleep (hours)" />
                </div>
                <div class="form-group">
                    <label for="targetCarbs">Target Carbs (grams)</label>
                    <input type="number" id="targetCarbs" class="form-control" placeholder="Target Carbs (grams)" />
                </div>
                <div class="form-group">
                    <label for="targetProtein">Target Protein (grams)</label>
                    <input type="number" id="targetProtein" class="form-control" placeholder="Target Protein (grams)" />
                </div>
                <div class="form-group">
                    <label for="targetFat">Target Fat (grams)</label>
                    <input type="number" id="targetFat" class="form-control" placeholder="Target Fat (grams)" />
                </div>
                <div class="form-group">
                    <label for="targetWater">Target Water (oz)</label>
                    <input type="number" id="targetWater" class="form-control" placeholder="Target Water (oz)" />
                </div>
                <div class="form-group">
                    <label for="targetSteps">Target Steps</label>
                    <input type="number" id="targetSteps" class="form-control" placeholder="Target Steps" />
                </div>
                <div class="form-group">
                    <label for="targetWorkout">Target Workout (minutes)</label>
                    <input type="number" id="targetWorkout" class="form-control" placeholder="Target Workout (minutes)" />
                </div>
                <div class="form-group">
                    <label for="targetMood">Target Mood (1-10)</label>
                    <input type="number" id="targetMood" class="form-control" placeholder="Target Mood (1-10)" />
                </div>
                <button type="submit" id="saveProfile" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
        <div id="output" class="mt-4"></div>
    </div>
    
</body>
</html>
